<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="CustomTitle3">Inscription</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-card class="CustomCard">
          <ion-card-content>
            <form>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" #email required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" #password required></ion-input>
              </ion-item>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
