<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="{{folder}} == 'login' " [fullscreen]="true">
  <app-login></app-login>
</ion-content>
<ion-content *ngIf="{{folder}} == 'inbox' " [fullscreen]="true">
  works
</ion-content>
